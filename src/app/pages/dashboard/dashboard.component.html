  <div class="scroll">

      <div class="mat-title">Procese-verbale</div>
      @for(form of forms; track form.id) {
        <mat-card class="form-card">
          <mat-card-header>
            <mat-card-title>{{ form.pollId }} / SV</mat-card-title>
            <mat-card-subtitle>{{ form.timestamp | date:'dd.MM.yyyy HH:mm' }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-icon-button [routerLink]="['/form', form.id, 'edit']">
              <mat-icon>arrow_forward</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      }
      <div>
        <button mat-button mat-stroked-button [routerLink]="['/form', 'create']">CreaÈ›i P.V.</button>
