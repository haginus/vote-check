<div class="fullscreen">
    <div class="container">
        <div class="mat-display-2 title">VoteCheck</div>
        <div class="image-container">
            <img class="logo" src="/assets/icons/logo.png"/>
        </div>
        
        <p>Completați procesele-verbale și verificați cheile de control utilizând această aplicație.
        Toate datele introduse sunt stocate exclusiv pe dispozitivul dumneavoastră.</p>
        <div class="spacer"></div>
        <div class="actions">
            <div class="error" *ngIf="!online">Este nevoie de o conexiune activă la internet!</div>
            <button mat-raised-button color="warn" [disabled]="!online" (click)="openSettings()">Configurați</button>
        </div>
    </div>
</div>
