<h2 mat-dialog-title>Salvați modificările?</h2>
<mat-dialog-content class="mat-typography">
  <p>Ați efectuat modificări la acest proces verbal.<br>Doriți să salvați modificările?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Nu</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Da</button>
</mat-dialog-actions>
